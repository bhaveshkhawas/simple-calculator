<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  
</head>
<body>
 <h1 class="textct">Simple Calculator</h1>
       
 <div class="container">
  <input type="text" placeholder="0000" id="inputbox" readonly>
         <div class="row">
            <button class="bt">C</button>
            <button class="bt">DEL</button>
            <button class="bt">%</button>
            <button class="operator">*</button>
             </div>
             <div class="row">
                <button class="bt">7</button>
                <button class="bt">8</button>
                <button class="bt">9</button>
                <button class="operator">-</button>
                 </div>
                 <div class="row">
                    <button class="bt">4</button>
                    <button class="bt">5</button>
                    <button class="bt">6</button>
                    <button class="operator">+</button>
                     </div>
                     <div class="row">
                        <button class="bt">1</button>
                        <button class="bt">2</button>
                        <button class="bt">3</button>
                        <button class="operator">/</button>
                         </div>
                         <div class="row">
                            <button class="bt">00</button>
                            <button class="bt">0</button>
                            <button class="bt">.</button>
                            <button class="operator">=</button>
                           </div>

<script src="calculator.js"></script>
</body>
</html>
